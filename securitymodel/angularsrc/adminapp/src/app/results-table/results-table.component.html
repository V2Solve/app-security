<mat-form-field>
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="search..." #searchValue>
</mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

    <ng-container matColumnDef="selectColumn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;">Select</th>
    <td mat-cell *matCellDef="let row;">
        <button (click)="deletePressedOnKey(row.key)" mat-icon-button title="{{iconTitle}}">
            <mat-icon style="font-size: 24px;">{{iconName}}</mat-icon>
        </button>
    </td>
    </ng-container>
        
    <ng-container matColumnDef="{{columnHeader}}" *ngFor="let columnHeader of displayedColumns; let i=index">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;">{{columnHeader}}</th>
    <td mat-cell *matCellDef="let row">{{row.rowdata[i].data}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: allColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{searchValue.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
